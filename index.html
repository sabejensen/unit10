<!-- CONTENT HERE -->
<main>
    <h1>Order</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">
                    Full Name<span class='highlight'>*</span> <input type="text" name="fullname" placeholder="John Doe" required>
                </label>
                <label class="top">
                    Phone<span class='highlight'>*</span> <input type="tel" name="phone" placeholder="123-456-7890" required>
                </label>
                <label class="top">
                    Email<input type="email" name="email" placeholder="johndoe@mail.com" >
                </label>
            </fieldset>

            <fieldset style="padding-bottom: 1rem;">
                <legend>Swag Information</legend>
                <label class="top">
                    Date Needed <input type="date" name="date" >
                </label>
                <label class="top">
                    Business Name <input type="text" name="business" >
                </label>
                <label class="top">
                    Business URL <input type="url" name="businessurl" >
                </label>
                <label class="top">
                    Quantity <input type="number" name="quantity" >
                </label>
                <label class="top">Color
                    <select name="color">
                        <option value="">-- Please Select &#9662;</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="purple">Purple</option>
                        <option value="red">Red</option>
                        <option value="silver">Silver</option>
                    </select>
                </label>
                <div>Material</div>
                <label class="sbs">
                    <input type="radio" name="material" value="aluminum"> <b>Aluminum</b>
                </label>
                <label class="sbs">
                    <input type="radio" name="material" value="plastic"> <b>Plastic</b>
                </label>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">
                    Name on Card<span class='highlight'>*</span> <input type="text" name="cardname" required>
                </label>
                <label class="top">
                    Card Number <span class='highlight'>*</span> <input type="name" name="cardnumber" required>
                </label>
                <label class="top">
                    Expiration Date<span class='highlight'>*</span> <input type="month" name="carddate" required>
                </label>
            </fieldset>

            <input type="submit" value="Order My Swag" class="button">
        </form>

</main>
